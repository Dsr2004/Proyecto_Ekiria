<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/Configuracion/css/estilo.css">
    
    <title>Cambios-Pagina</title>
    {% endblock head %}
</head>
<body>
  {% block Contenido %}
    <!--Boton de la modal confirmar-->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#CrearConfirmacion">Confirmar</button>
    {% endblock Contenido %}
    {% block modal %} 
    <!-- Modal Cambios de pagina Confirmacion -->
<div class="modal fade bd-example-modal-sm " id="CrearConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="exampleModalLabel">Cambios Guardados</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer" id="boton">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close" >Aceptar</button>
        </div>
    </div>
  </div>
  {% endblock modal %}
  {%block scripts%} 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/static/Configuracion/js/main.js"></script>
  <script src="/static/bootstrap/js/bootstrap.js"></script>
  {%endblock scripts%}
</body>
</html>
