<div class="modal-dialog" role="document">
    <div class="modal-content"> 
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Editar Rol de: {{object.nombre}}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form method="POST" action="{%url 'updateRol' object.id_rol%}">
       {% csrf_token %}
      <label for="nombreRolEdi">Nombre</label>
      {{form.nombre}}
      <label for="descripRol">Descripcion</label><br>
      {{form.descripcion}}
      <div class="modal-footer" id="botones">
        <button type="submit" class="btn btn-warning">Editar</button>
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" id="cancelar">Cancelar</button>
      </div>
        </form>
    </div>
  </div>
</div>
