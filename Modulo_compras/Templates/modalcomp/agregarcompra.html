{% load crispy_forms_tags  %} 



  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ageLabel">Crear compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="errores" >
          
        </div>
       <form id="agregarcomp" action="{% url 'crearprod'%}" class="form-p" method="POST">
         {%csrf_token%}
          {{form.producto|as_crispy_field}}
        <p id="producto" class="bg-light text-danger"></p>

          {{form.descripcion|as_crispy_field}}
        <p id="descripcion" class="bg-light text-danger"></p>
   
             </div>
         </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

          </div>
        </form>    
      </div>
    </div>
  </div>
