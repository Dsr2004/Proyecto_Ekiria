<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        {% if NoEnCatalogo %}
          
          {% for servicio in NoEnCatalogo %}
            {{servicio.id_servicio}} <br>
          {% endfor %}
        {% endif %}
          

          <form id="formEditarTipo_Servicio" method="post">
            {% csrf_token %}
             <Label><strong>Servicio:   </strong></Label>
          
            <br>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="editar();">Modificar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
